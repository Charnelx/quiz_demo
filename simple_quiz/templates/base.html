{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Django Quiz Demo: | {% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">

        <!-- styles -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="{% static 'simple_quiz/static/css/app_general.css' %}">

        <!--scripts-->
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'home' %}">Quiz demo</a>
            </div>
              <div class="collapse navbar-collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'home' %}">Home</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'quiz_index' %}">Quizzes</a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'category_index' %}">Categories</a></li>
                        </ul>
                    {% if user.is_authenticated %}
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    {% else %}
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'login' %}">Login</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url 'register' %}">Register</a></li>
                        </ul>
                    {% endif %}
              </div>
          </div>
        </div>
        <br/><br/><br/><br/>
        <!-- Before the quiz content -->
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- After the quiz content -->
    </body>
</html>
